<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space AR NFT Test</title>

  <!-- A-Frame + AR.js NFT -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@4.2.1/aframe/build/aframe-ar-nft.js"></script>
  
  <!-- Optional: custom JS -->
  <script src="main.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene embedded
           vr-mode-ui="enabled: false"
           renderer="logarithmicDepthBuffer: true;"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">
    
    <!-- 1. Sun -->
    <a-nft type="nft" url="assets/markers/1_sun" smooth="true">
      <a-box position="0 0 0" color="#ffcc33" scale="1 1 1"></a-box>
      <a-text value="1. Sun" color="#ffcc33" align="center" position="0 2 0"></a-text>
    </a-nft>

    <!-- 2. Moon -->
    <a-nft type="nft" url="assets/markers/3_moon" smooth="true">
      <a-box position="0 0 0" color="#ffffff" scale="1 1 1"></a-box>
      <a-text value="2. Moon" color="#ffffff" align="center" position="0 2 0"></a-text>
    </a-nft>

    <!-- 3. Mars -->
    <a-nft type="nft" url="assets/markers/2_star" smooth="true">
      <a-box position="0 0 0" color="#ff6666" scale="1 1 1"></a-box>
      <a-text value="3. Mars" color="#ff6666" align="center" position="0 2 0"></a-text>
    </a-nft>

    <!-- 4. Phoenix -->
    <a-nft type="nft" url="assets/markers/4_comet" smooth="true">
      <a-box position="0 0 0" color="#33ffcc" scale="1 1 1"></a-box>
      <a-text value="4. Phoenix" color="#33ffcc" align="center" position="0 2 0"></a-text>
    </a-nft>

  </a-scene>

</body>
</html>
