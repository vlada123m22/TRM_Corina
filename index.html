<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js NFT -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 22px;
      font-size: 18px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<button id="startBtn">Start AR</button>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true"
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
  id="scene"
>
  <!-- 1. Sun NFT -->
  <a-nft type="nft" url="assets/markers/1_sun/1_sun" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <a-box color="yellow" depth="1" height="1" width="1"></a-box>
  </a-nft>

  <!-- Camera -->
  <a-entity camera></a-entity>
</a-scene>

<script>
  const btn = document.getElementById('startBtn');
  const scene = document.getElementById('scene');

  btn.addEventListener('click', () => {
    scene.style.display = 'block'; // just show the scene
    btn.style.display = 'none';
  });
</script>

</body>
</html>
