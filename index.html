<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space AR - No AR.js</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>

<a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: true; logarithmicDepthBuffer: true;">
  
  <!-- Normal camera -->
  <a-entity camera position="0 1.6 0"></a-entity>

  <!-- Objects at fixed positions -->
  <a-entity id="sun" position="0 1 -3"></a-entity>
  <a-entity id="mars" position="2 0.5 -4"></a-entity>
  <a-entity id="moon" position="-2 0.5 -3.5"></a-entity>
  <a-entity id="phoenix" position="0 1 -5"></a-entity>

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>

  <!-- Background video feed -->
  <a-entity id="video-bg" geometry="primitive: plane; width: 16; height: 9" material="shader: flat; src: #videoTexture" position="0 4 -10"></a-entity>

  <!-- Hidden video element -->
  <video id="video" autoplay playsinline style="display:none;"></video>

</a-scene>

<script type="module" src="main.js"></script>
</body>
</html>
