<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Working viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Space AR NFTs</title>

  <!-- Correct AR.js + A-Frame build -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body style="margin:0; overflow:hidden">

  <!-- AR Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- 1 — SUN -->
    <a-nft
      type="nft"
      url="assets/markers/1_sun"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-entity id="sun" visible="false"></a-entity>
      <a-text value="1. Sun" color="#ffcc33" align="center"
              position="0 4 0" scale="5 5 5" visible="false"></a-text>
    </a-nft>

    <!-- 2 — MOON -->
    <a-nft type="nft" url="assets/markers/3_moon">
      <a-entity id="moon" visible="false"></a-entity>
      <a-text value="2. Moon" color="#ffffff" align="center"
              position="0 4 0" scale="5 5 5" visible="false"></a-text>
    </a-nft>

    <!-- 3 — MARS -->
    <a-nft type="nft" url="assets/markers/2_star">
      <a-entity id="mars" visible="false"></a-entity>
      <a-text value="3. Mars" color="#ff6666" align="center"
              position="0 4 0" scale="5 5 5" visible="false"></a-text>
    </a-nft>

    <!-- 4 — PHOENIX -->
    <a-nft type="nft" url="assets/markers/4_comet">
      <a-entity id="phoenix" visible="false"></a-entity>
      <a-text value="4. Phoenix" color="#33ffcc" align="center"
              position="0 4 0" scale="5 5 5" visible="false"></a-text>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script src="main.js"></script>

</body>
</html>
