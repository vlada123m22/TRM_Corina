<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Camera Test</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      font-size: 18px;
      z-index: 1000;
      background-color: #ffcc33;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR</button>

  <a-scene id="arScene" embedded style="display:none;"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">
    <a-nft type="nft" url="assets/markers/1_sun" smooth="true">
      <a-box position="0 0 0" color="yellow" scale="1 1 1"></a-box>
    </a-nft>
  </a-scene>

  <script>
    const startBtn = document.getElementById("startBtn");
    const scene = document.getElementById("arScene");

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      scene.style.display = "block";
      try {
        await scene.play();
        console.log("AR scene started");
      } catch(err) {
        console.error("AR scene failed:", err);
      }
    });
  </script>
</body>
</html>
