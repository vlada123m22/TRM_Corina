<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin:0; overflow:hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >

    <a-nft

      type="nft"
      url="https://raw.githubusercontent.com/Ernu-Catalina/TRM_Lab_2/main/textures/iceland/marker""
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
  
        position="0 0 0"
        scale="12 12 12"
        gltf-model="geyser.glb"
   
      ></a-entity>
    </a-nft>

    <!-- 3 — Moon -->
    <a-nft
 
      type="nft"
      url="https://raw.githubusercontent.com/Ernu-Catalina/TRM_Lab_2/main/textures/italy/marker"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
     
        position="0 0 0"
        scale="17 17 17"
        gltf-model="colosseum.glb"
     
      ></a-entity>
    </a-nft>

    <!-- 4 — Phoenix -->
    <a-nft
  
      type="nft"
      url="https://raw.githubusercontent.com/Ernu-Catalina/TRM_Lab_2/main/textures/japan/marker"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
  
        position="0 0 0"
        scale="18 18 18"
        gltf-model="torii.glb"
     
      ></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let scanned1 = false;
    let scanned2 = false;

    // Unlock Mars when Sun scanned
    document.querySelector("#marker1").addEventListener("markerFound", () => {
      scanned1 = true;
      document.querySelector("#marsModel").setAttribute("visible", true);
    });

    // Unlock Moon when Sun & Mars scanned
    document.querySelector("#marker2").addEventListener("markerFound", () => {
      if (scanned1) {
        scanned2 = true;
        document.querySelector("#moonModel").setAttribute("visible", true);
      }
    });

    // Unlock Phoenix when Sun & Mars & Moon scanned
    document.querySelector("#marker3").addEventListener("markerFound", () => {
      if (scanned1 && scanned2) {
        scanned3 = true;
        document.querySelector("#phoenixModel").setAttribute("visible", true);
      }
    });
  </script>
</body>
