<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space AR - No AR.js</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #video { display: none; }

    #start-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      pointer-events: auto;
      padding: 1em 2em;
      font-size: 1.2em;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<button id="start-btn">Start AR</button>
<video id="video" autoplay playsinline muted></video>

<a-scene
    embedded
    vr-mode-ui="enabled: false"
    xr-mode-ui="enabled: false"
    renderer="antialias: true; logarithmicDepthBuffer: true">

    <!-- Camera -->
    <a-entity camera position="0 1.6 0"></a-entity>

    <!-- 3D Objects -->
    <a-entity id="sun" position="0 1 -3"></a-entity>
    <a-entity id="mars" position="2 0.5 -4"></a-entity>
    <a-entity id="moon" position="-2 0.5 -3.5"></a-entity>
    <a-entity id="phoenix" position="0 1 -5"></a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>

    <!-- Video background plane -->
    <a-plane id="video-bg" width="16" height="9" position="0 4 -10" rotation="0 0 0" material="shader: flat; src: #video"></a-plane>

</a-scene>

<script type="module" src="main.js"></script>
</body>
</html>
