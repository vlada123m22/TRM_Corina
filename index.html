<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space AR NFTs</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- Stable AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<a-entity camera id="arCamera" fov="75" position="0 0 0"></a-entity>

  <!-- AR Scene -->
<a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best;
      sourceType: webcam;
      sourceWidth: 1280;
      sourceHeight: 720;
      maxWidth: 1280;
      maxHeight: 720;">

    <!-- Sun -->
    <a-nft type="nft" url="assets/markers/1_sun" smooth="true">
      <a-entity id="sun" position="0 0 0" visible="false"></a-entity>
      <a-text value="1. Sun" color="#ffcc33" align="center" position="0 4 0" scale="5 5 5" visible="false"></a-text>
    </a-nft>

    <!-- Moon -->
    <a-nft type="nft" url="assets/markers/3_moon" smooth="true">
      <a-entity id="moon" position="0 0 0" visible="false"></a-entity>
      <a-text value="2. Moon" color="#ffffff" align="center" position="0 4 0" scale="5 5 5" visible="false"></a-text>
    </a-nft>

    <!-- Mars -->
    <a-nft type="nft" url="assets/markers/2_star" smooth="true">
      <a-entity id="mars" position="0 0 0" visible="false"></a-entity>
      <a-text value="3. Mars" color="#ff6666" align="center" position="0 4 0" scale="5 5 5" visible="false"></a-text>
    </a-nft>

    <!-- Phoenix -->
    <a-nft type="nft" url="assets/markers/4_comet" smooth="true">
      <a-entity id="phoenix" position="0 0 0" visible="false"></a-entity>
      <a-text value="4. Phoenix" color="#33ffcc" align="center" position="0 4 0" scale="5 5 5" visible="false"></a-text>
    </a-nft>

  </a-scene>

  <script src="main.js"></script>
</body>
</html>
